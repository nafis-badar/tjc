<!DOCTYPE html>
<html lang="en">

<head>
    <title>TJC</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static '/tjc_logo.png' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>

    <div class="main-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="logo">
                        <a href="#"><img src="{% static '/tjc_logo.png' %}" width="100px"></a>
                    </div>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <!-- sign-in -->
                    <div class="login-form-1 login-box">
                        <h2>Sign In</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter Address" name="username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="myInput" class="form-control" placeholder="Password / 4 Digit PIN" name="password" required>
                                <i class="fa fa-eye" onclick="myFunction()"></i>
                            </div>
                            <div class="form-group form-check forget-pass">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                                <a href="#">Forget Password / PIN?</a>
                            </div>
                            <button type="submit" class="btn">Sign In</button>
                        </form>
                        <p class="background">
                            <span>OR</span>
                        </p>
                        <div class="social-login">
                            <ul>
                                <li><a href="https://www.facebook.com/"><img src="{% static '/facebook.png' %}"></a></li>
                                <li><a href="https://www.twitter.com/"><img src="{% static '/twitter.png' %}"></a></li>
                                <li><a href="https://www.instagram.com/"><img src="{% static '/instagram.png' %}"></a></li>
                            </ul>
                        </div>
                        <div class="no-account">
                            <span>Don't have an Account? <a href="javascript:void(0)" class="register-btn">Register Now</a></span>
                        </div>
                    </div>
                    <!-- sign-in -->
                    <div class="login-form-1 register-box" style="display: none;">
                        <h2>Register</h2>
                        <h5>{{ error }}</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter Address" name="username" required>

                            </div>
                            <div class="form-group">
                                <input type="password" id="myInput1" class="form-control" placeholder="Password" name="password1" required>
                                <i class="fa fa-eye" onclick="myFunction()"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" id="myInput2" class="form-control" placeholder="Confirm Password" name="password2" required>
                                <i class="fa fa-eye" onclick="myFunction()"></i>
                            </div>
                            <div class="form-group form-check forget-pass">
                                <label class="form-check-label check">
                                    <input class="form-check-input" type="checkbox" name="remember">I accept the <a href="#" class="term-conditions">Terms and Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="btn">Register</button>
                        </form>
                        <p class="background">
                            <span>OR</span>
                        </p>
                        <div class="social-login">
                            <ul>
                                <li><a href="https://www.facebook.com/"><img src="{% static '/facebook.png' %}"></a></li>
                                <li><a href="https://www.twitter.com/"><img src="{% static '/twitter.png' %}"></a></li>
                                <li><a href="https://www.instagram.com/"><img src="{% static '/instagram.png' %}"></a></li>
                            </ul>
                        </div>
                        <div class="no-account">
                            <span>Already have an Account? <a href="javascript:void(0)" class="login-btn">Sign In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            var x = document.getElementById("myInput1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            var x = document.getElementById("myInput2");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        $(document).ready(function(){
                $('.register-btn').click(function () {
                $('.login-box').slideUp();
                $('.register-box').slideDown();
            })

                $('.login-btn').click(function () {
                $('.login-box').slideDown();
                $('.register-box').slideUp();
            })
        });
        </script>
</body>

</html>
