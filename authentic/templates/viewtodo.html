<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Todocreate</title>
  </head>
  <body>
  <div class="container">
  <div class=" col-lg-12 col-sm-12">
  <div class="login-form-1 login-box">
      <form method="post">
          <input type="hidden" name="id" id="id" value="{{ todos.id }}">
          {% csrf_token %}
          <h2>{{ error }}</h2>
          <div class="form-group">
              <label for="todotitle">Title</label>
              <input type="text" class="form-control" id="todotitle" placeholder="Title for todo" name="title" value="{{ todos.title }}">
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Memo</label>
              <input type="text"  class="form-control" id="exampleFormControlTextarea1" value="{{ todos.memo }}"  name="memo">
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input"  id="exampleCheck1" name="important" value="{{ todos.important}}">
              <label class="form-check-label" for="exampleCheck1">Important</label>
          </div>
          <input type="submit" class="btn btn-outline-primary" value="Update" >

      </form>

      <form method="POST" action="{% url 'completetodo' todos.id %}">
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-primary" value="Complete" >
      </form>

      <form method="POST" action="{% url 'deletetodo' todos.id %}">
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-primary" value="Delete" >
      </form>

  </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
